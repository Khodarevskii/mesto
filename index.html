<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <img src="image/logo.svg" alt="Лого" class="header__logo">
    </div>
  </header>

  <main class="main">
    <div class="main__container">
      <section class="profile">
        <div class="profile__info">
          <img src="image/image.jpg" alt="Ваше фото" class="profile__avatar">
          <div class="profile__info-text">
            <div class="profile__info-row">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__info-button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section class="elements">

      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__copiright">© 2020 Mesto Russia</p>
    </div>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="cross"></button>
      <form method="post" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input placeholder="Имя" name="name" class="popup__text" id='name' type="text">
        <input placeholder="О себе" name="about" class="popup__text" id='about' type="text">
        <button type="submit" class="popup__button">
          Сохранить
        </button>


      </form>

    </div>

  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="cross"></button>
      <form method="post" class="popup__form" id="create-form">
        <h2 class="popup__title">Новое место</h2>
        <input placeholder="Название" name="name" id="place" class="popup__text" type="text">
        <input placeholder="Ссылка на картинку" name="about" id="link" class="popup__text" type="text">
        <button type="submit" class="popup__button">
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="container">
      <button type="button" class="cross"></button>
      <img src="" class='popup__image' id="image">
      <figcaption class="popup__subtitle" id='text'></figcaption>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" class="element__delete-button"></button>
      <img src="" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title"></h2>
        <button type="button" class="element__likes"></button>
      </div>
    </div>
  </template>


  <script src="js/script.js"></script>
</body>

</html>
