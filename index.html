<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="image/logo.svg" alt="Лого" class="header__logo">
    </header>
    <form class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__text popup__name" type="text">
      <input class="popup__text popup__about" type="text">
      <button type="submit" class="popup__button">
        Сохранить
      </button>
      <div class="cross"></div>
    </form>
    <main class="main">


      <section class="profile">

        <div class="profile__info">
          <img src="image/image.jpg" alt="Ваше фото" class="profile__avatar">
          <div class="profile__info-text">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <div class="profile__info-button"></div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Карачаевск</h2>
            <img class="element__likes" src="image/Vector.svg">
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__likes" src="image/Vector.svg">
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Домбай</h2>
            <img class="element__likes" src="image/Vector.svg">
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__likes" src="image/Vector.svg">
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Домбай</h2>
            <img class="element__likes" src="image/Vector.svg">
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img class="element__likes" src="image/Vector.svg">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copiright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
