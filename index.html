<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="page__container">
      <img src="image/logo.svg" alt="Лого" class="header__logo">
    </div>
  </header>
  <div class="page__container">
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="image/image.jpg" alt="Ваше фото" class="profile__avatar">
          <div class="profile__info-text">
            <div class="profile__info-row">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__info-button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__likes"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__likes"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__likes"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__likes"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__likes"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__likes"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copiright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="cross"></button>
        <form method="post" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input placeholder="Имя" name="name" class="popup__text" type="text">
          <input placeholder="О себе" name="about" class="popup__text " type="text">
          <button type="submit" class="popup__button">
            Сохранить
          </button>


        </form>

      </div>

    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
